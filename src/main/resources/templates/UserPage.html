<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>UserPage</title>
</head>
<body>
<div>
    <div>
        <a th:href="@{/admin}">ADMIN PAGE</a>
        <a th:href="@{/user}">USER PAGE</a>
    </div>

    <div>
        ID : <span sec:authentication="name"></span> <br>
        소유 권한 : <span sec:authentication="authorities"></span> <br>
    </div>

    <div>
        <form action="/logout" method="POST" sec:authorize="isAuthenticated()">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="submit" value="LOG_OUT"/>
        </form>
    </div>
    <div>
        <a th:href="@{/write}">WRITE PAGE</a>
    </div>
</div>
</body>
</html>
